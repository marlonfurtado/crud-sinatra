box: ruby
# ruby:2.3.0

build:
  steps:
    - bundle-install

    - script:
        name: echo ruby information
        code: |
          echo "ruby version $(ruby --version) running!"
          echo "from location $(which ruby)"
          echo -p "gem list: $(gem list)"

    - script:
        name: database
        code: bundle exec rake db:reset

    - script:
        name: test
        code: bundle exec rspec -fd
